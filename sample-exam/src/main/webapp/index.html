<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat App</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="lib/jquery.min.js"></script>
</head>
<body>
	<header></header>
	<main>Loading...</main>
	<footer></footer>

	<template id="tpl-chat">
		<div>
			<button id="tpl-chat-button-back">Back</button>
			<form>
				<input id="messageText" placeholder="Enter new message" required class="large">
				<button id="postMessage">Post</button>
			</form>
			<ul id="messages"></ul>
			<button id="refresh">Refresh</button>
		</div>
	</template>

	<template id="tpl-home">
		<div>
			<form>
				<select id="tpl-home-select">
				</select>
				<button id="selectSubjects">Select</button>
			</form>
		</div>
	</template>

	<script src="js/main.js" type="module"></script>
</body>
</html>
